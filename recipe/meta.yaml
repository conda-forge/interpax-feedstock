{% set name = "interpax" %}
{% set version = "0.3.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/f0uriest/interpax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5729b1670c5242fd7c0a44fabd1ad05ad4f553a32ebd8e545eb519e2d22f20ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - versioneer
  run:
    - lineax >=0.0.5,<=0.0.8
    - python >={{ python_min }}
    - equinox >=0.11.0,<0.13
    - jax >=0.4.30,<0.7
    - numpy >=1.20.0,<2.3

test:
  imports:
    - interpax
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/f0uriest/interpax
  summary: Interpolation and function approximation with JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
