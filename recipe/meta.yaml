{% set name = "interpax" %}
{% set version = "0.3.11" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/f0uriest/interpax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0bd3803ed2750b090b1ab16037b6b4d4f9a17f70a4675940b6d38cc8932c067f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - versioneer
  run:
    - jaxtyping >=0.2.24,<0.4.0
    - lineax >=0.0.5,<=0.0.8
    - python >={{ python_min }}
    - equinox >=0.11.0,<0.14
    - jax >=0.4.30,<0.8
    - numpy >=1.20.0,<2.4

test:
  imports:
    - interpax
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/f0uriest/interpax
  summary: Interpolation and function approximation with JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
