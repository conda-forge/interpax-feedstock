{% set name = "interpax" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/f0uriest/interpax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0ec05b84092e1ea4c67976bafbb4ae642f35b9b7c9a38cf7a53e307ab521df96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - versioneer
  run:
    - python >={{ python_min }}
    - equinox >=0.11,<0.12
    - jax >=0.3.2,<0.6.0
    - numpy >=1.20.0,<3

test:
  imports:
    - interpax
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/f0uriest/interpax
  summary: Interpolation and function approximation with JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
